<div class="step-3 hidden">
  <div class="row">
    <div class="col-md-4 col-md-offset-1">
    <h3 class="text-center visible-xs">
      <span class="glyphicon glyphicon-ok text-success"></span>
       Rendez-vous en attente
    </h3>

      <img class="img-thumbnail center-block js-user-picture" width="364" alt="Photo">

      <h1 class="user__name text-center">
        <span class="js-user-name"></span>,
        <small> <span class="js-user-age"></span> ans</small>
      </h1>

      <a class="btn btn-success btn-lg btn-block text-uppercase visible-xs"
        href="http://rencontre.erotilink.com/f/public/registration?tr4ck=erotilink"
        role="button">
        Finaliser la demande
      </a>
    </div>

    <div id="inscription" class="col-md-5 col-md-offset-1">
      <div id="form">
        <script type="text/javascript" src="http://promo.erotilink.com/tool-register-form/javascript?site_id=600092&amp;myCh=2&amp;chIds[]=2&amp;myGender=2-1&amp;theme[login]=0&amp;fb=1&amp;style_id=8870&amp;tracker=erotilink&amp;language=fr"></script>
      </div>
    </div>
  </div>

  <div id="carousel-thumbnails" class="carousel slide margin-bottom-lg hidden-xs" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <div class="row">
          {% for user in users %}
            <!-- Remplissage de 6 vignettes par slide -->
            {% if loop.index0 && loop.index0 % 6 == 0 %}
              </div> <!-- end .row -->
              </div> <!-- end .item -->

              <div class="item">
                <div class="row">
            {% endif %}

            <div class="col-md-2">
              <img class="img-thumbnail img-thumbnail-xs center-block" src="dist/assets/img/photos/{{ user.picture }}" width="170" alt="Photo">
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div> <!-- end .step-3 -->
