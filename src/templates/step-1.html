<div class="step-1">
  <h1 class="text-center text-uppercase hidden-xs">Le plus dur sera de faire un choix !!</h1>

  <div class="row visible-xs">
    <div class="col-xs-2">
      <img src="dist/assets/img/arrow-left.png" width="36" alt="left">
    </div>

    <div class="col-xs-8">
      <h4 class="text-center margin-0">Slider vers la droite ou la gauche pour parcourir les photos</h4>
    </div>

    <div class="col-xs-2">
      <img src="dist/assets/img/arrow-right.png" width="36" alt="right">
    </div>
  </div>

  <form class="js-form-step-1">
    <div class="main-carousel js-carousel">
      {% for user in users %}
        <!-- <img class="carousel-cell img-thumbnail"
          src="dist/assets/img/photos/{{ user.picture }}" width="364" alt="Photo" data-user="{{ user|json }}"> -->
        <img class="carousel-cell img-thumbnail"
          src="http://placehold.it/364x364" width="364" alt="Photo" data-user="{{ user|json }}">
      {% endfor %}
    </div>

    <h1 class="user__name text-center">
      <span class="js-user-name"></span>,
      <small> <span class="js-user-age"></span> ans</small>
    </h1>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-success btn-lg btn-block">
          <span class="hidden-xs">Lui proposer un Rendez-vous</span>
          <span class="visible-xs text-uppercase">Prendre un Rendez-vous</span>
        </button>

        <a class="btn btn-default btn-lg btn-block visible-xs"
          href="http://rencontre.erotilink.com/f/public/login"
          role="button">
          Déjà membre ?
        </a>
      </div>
    </div>
  </form>

  <div class="row hidden-xs">
    <div class="col-md-4">
      <span class="step">Choisir une femme disponible</span>
    </div>
    <div class="col-md-4">
      <span class="step">Lui proposer un rdv</span>
    </div>
    <div class="col-md-4">
      <span class="step">Flirter !</span>
    </div>
  </div>
</div> <!--  end .step-1 -->
