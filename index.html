<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Erotilink, le site des vraies rencontres de cul !</title>
  <meta name="description" content="Erotilink, le site des vraies rencontres de cul !">
  <meta name="author" content="Adrien Dauvergne">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="dist/assets/css/main.min.css">
</head>

<body>
  <header>
    <div class="header__logo">
      <img class="img-responsive center-block" src="dist/assets/img/logo.png" alt="logo">
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h2 class="header__description">Offrez-vous du plaisir !</h2>
        </div>

        <div class="col-md-2 col-md-offset-2">
          <button type="button" class="btn btn-info btn-member text-uppercase hidden-xs">Déjà membre ?</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">

    <!-- Etape 1 -->
    <div class="step-1">
      <h1 class="text-center text-uppercase hidden-xs">Le plus dur sera de faire un choix !!</h1>

      <div class="row visible-xs">
        <div class="col-xs-2">
          <a href="#carousel" data-slide="prev">
            <img src="dist/assets/img/arrow-left.png" width="36" alt="left">
          </a>
        </div>

        <div class="col-xs-8">
          <h4 class="text-center margin-0">Slider vers la droite ou la gauche pour parcourir les photos</h4>
        </div>

        <div class="col-xs-2">
          <a href="#carousel" data-slide="next">
            <img src="dist/assets/img/arrow-right.png" width="36" alt="right">
          </a>
        </div>
      </div>

      <div id="carousel" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
          <div class="item active">
            <img class="img-thumbnail center-block" src="dist/assets/img/photos/1.jpg" width="364" alt="Photo">
            <div class="container">
              <div class="carousel-caption">
                <h1 class="user__name">Laeticia, <small>27 ans</small></h1>
              </div>
            </div>
          </div>
        </div>

        <a class="left carousel-control hidden-xs" href="#carousel" data-slide="prev">
          <img class="carousel-arrow" src="dist/assets/img/arrow-left.png" alt="left">
        </a>
        <a class="right carousel-control hidden-xs" href="#carousel" data-slide="next">
          <img class="carousel-arrow" src="dist/assets/img/arrow-right.png" alt="right">
        </a>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button type="button" class="btn btn-success btn-lg btn-block">
            <span class="hidden-xs">Lui proposer un Rendez-vous</span>
            <span class="visible-xs text-uppercase">Prendre un Rendez-vous</span>
          </button>

          <button type="button" class="btn btn-default btn-lg btn-block visible-xs">Déjà membre ?</button>
        </div>
      </div>
    </div>

    <!-- Etape 2 -->
    <div class="step-2 hidden">
      <div class="row">
        <div class="col-md-6">
          <img class="img-thumbnail center-block" src="dist/assets/img/photos/1.jpg" width="364" alt="Photo 1">
        </div>

        <div class="col-md-6 text-center">
          <h1 class="user__name">Laeticia, <small>27 ans</small></h1>
          <h2>Lui proposer un Rendez-vous</h2>

          <form class="form-horizontal" role="form">
              <div class="form-group form-group-lg">
                <div class="col-sm-7">
                  <label class="control-label btn-block">Jour souhaité :</label>
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control text-center" placeholder="15/02/16">
                </div>
              </div>

              <div class="form-group form-group-lg">
                <div class="col-sm-7">
                  <label class="control-label btn-block">Heure souhaitée :</label>
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control text-center" placeholder="18h">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-success btn-lg btn-block text-uppercase">Envoyer</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row hidden-xs">
      <div class="col-md-4">
        <span class="step">Choisir une femme disponible</span>
      </div>
      <div class="col-md-4">
        <span class="step">Lui proposer un rdv</span>
      </div>
      <div class="col-md-4">
        <span class="step">Flirter !</span>
      </div>
    </div>
  </div>

  <h2 class="footer__description visible-xs">Le plus dur sera de faire un choix !!</h2>

  <script src="dist/assets/js/main.min.js"></script>
</body>
</html>
